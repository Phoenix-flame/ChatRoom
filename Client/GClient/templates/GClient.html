<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="./static/css/bootstrap.min.css" > -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="10" >

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  
}

.container {
  width: 100%;
}

.darker {
  border-color: #ccc;
  background-color: #aaa;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #000;
}

.time-left {
  float: left;
  color: #000;
}

.message-right{
    float:right;
    color: #000;
}

.message-left{
    float:left;
    color:#000;
}


</style>
</head>
<body>

<h2>Chat Messages</h2>




<form method="POST">
  <div class="form-group">
    <label for="formGroupExampleInput">Message</label>
    <input type="text" name="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your message">
  </div>
</form>

<br>
<br>
{% block content %}


<div class="container" >
  {% for d in data.result %}
  {% if d["other"] %}
  <div class="row justify-content-start" style="width: 100%">
      <div class="card border-primary mb-3" style="max-width: 18rem; ">
          <div class="card-header">{{ d["ip"] }}</div>
          <div class="card-body text-primary">
            <p class="card-text">{{ d["msg"] }}</p>
          </div>
        </div>
  </div>
  {% else %}
  <div class="row justify-content-end" style="width: 100%">
      <div class="card border-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">{{ d["ip"] }}</div>
          <div class="card-body text-primary">
            <p class="card-text">{{ d["msg"] }}</p>
          </div>
        </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
<script type=text/javascript>
  $(function() {
    $('a#calculate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>


</body>
</html>
