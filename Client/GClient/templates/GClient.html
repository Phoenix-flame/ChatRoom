<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="./static/css/bootstrap.min.css" > -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      namespace = '';
      var socket = io(namespace);
      socket.on('connect', function() {
          socket.emit('my_event', {data: 'I\'m connected!'});
      });
      socket.on('my response', function(msg) {
        if(msg.fromOthers === true){
          $('#log').prepend('<div class="row justify-content-start" style="width: 100%">' +
         '<div class="card border-primary mb-3" style="max-width: 18rem; ">' + 
         '<div class="card-header">Header</div>' + 
         '<div class="card-header">' + msg.ip + '</div>' + 
         '<div class="card-body text-primary">' + 
         '<h5 class="card-title">From Other Clients</h5>' + 
         '<p class="card-text">' + msg.content + '</p>' + 
         '</div>' + '</div>' + '</div>')
        }
        else{
          $('#log').prepend('<div class="row justify-content-end" style="width: 100%">' +
         '<div class="card border-primary mb-3" style="max-width: 18rem; ">' + 
         '<div class="card-header">Header</div>' + 
         '<div class="card-header">' + msg.ip + '</div>' + 
         '<div class="card-body text-primary">' + 
         '<h5 class="card-title">From Server</h5>' + 
         '<p class="card-text">' + msg.content + '</p>' + 
         '</div>' + '</div>' + '</div>')
        }
      });

      $('form#emit').submit(function(event) {
                socket.emit('my_event', {data: $('#emitData').val()});
                return false;
      });
    });
  </script>
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  
}

.container {
  width: 100%;
}

.darker {
  border-color: #ccc;
  background-color: #aaa;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #000;
}

.time-left {
  float: left;
  color: #000;
}

.message-right{
    float:right;
    color: #000;
}

.message-left{
    float:left;
    color:#000;
}


</style>
</head>
<body>

<h2>Chat Messages</h2>




<form id="emit" method="POST", action="#">
  <div class="form-group">
    <label for="formGroupExampleInput">Message</label>
    <input type="text" name="text" class="form-control" id="emitData" placeholder="Enter your message">
  </div>
</form>

<br>
<br>

<div class="container" >
  <div id="log" class="row" style="width: 100%"></div>
</div>






</body>
</html>
